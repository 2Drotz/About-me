<body>
    <canvas id="matrixCanvas"></canvas>

    <h2>–ó–∞–¥–∞–π –º–Ω–µ –≤–æ–ø—Ä–æ—Å —Å–∞–º. C–¥–µ–ª–∞–π —Å–∫—Ä–∏–Ω—à–æ—Ç</h2>
    <div class="question-box" id="question">–í–æ–ø—Ä–æ—Å—ã...</div>

    <script>
// –ú–∞—Ç—Ä–∏—Ü–∞-–∞–Ω–∏–º–∞—Ü–∏—è
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz@#$%^&*()';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(45, 45, 45, 0.8)';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);
        function generateQuestion() {
            const questions = [
                '–°–∫–æ–ª—å–∫–æ —Ç–µ–±–µ –ª–µ—Ç?',
                '–ï—Å—Ç—å –ª–∏ —É –º–µ–Ω—è –¥–æ–º–∞—à–Ω–∏–π –ø–∏—Ç–æ–º–µ—Ü"?',
                '–£–º–µ–µ—à—å –ª–∏ —Ç—ã –¥–µ–ª–∞—Ç—å —Å–∞–ª—å—Ç–æ?',
                '–ö–∞–∫—É—é –ø–æ—Å–ª–µ–¥–Ω—é –∫–Ω–∏–≥—É —Ç—ã –ø—Ä–æ—á–∏—Ç–∞–ª?',
                '–õ—é–±–∏–º–∞—è –∞–∫—Ç—Ä–∏—Å–∞?',
                '–°–ø–æ—Ä—Ç –∏–ª–∏ –∞–ª–∫–æ–≥–æ–ª—å?',
                '–¢—ã –±–æ–ª—å—à–µ –ø—Ä–µ–¥–ø–æ—á–∏–∏—Ç–∞–µ—à—å –ø–æ–ª–∑–∞—Ç—å –∏–ª–∏ –ª–µ—Ç–∞—Ç—å?',
                '–¢–µ–±–µ –≤ –æ–∫–Ω–æ —Å—Ç—É—á–∏—Ç –ë–∞—Ä–∞–∫ –û–±–∞–º–∞, —á—Ç–æ–±—ã —Ç—ã –µ–º—É —Å–∫–∞–∑–∞–ª?',
                '–ú–æ–∂–Ω–æ –ø—Ä–∏–µ—Ö–∞—Ç—å –∫ —Ç–µ–±–µ –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å –≤ –æ–≥–æ—Ä–æ–¥–µ?',
                '–¢—ã –≤—ã–±—Ä–∞–ª –±—ã –º–µ–Ω—è –∏–ª–∏ –ø—É—Å—Ç—É—é –±–∞–Ω–∫—É?',
                '–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞ —Ç–µ–º–∞?',
                '–û–ø–ª–∞—Ç–∏—Ç—å —Ç–µ–±–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç?',
                '–ö–∞–∫–∏–µ –ø–ª–∞–Ω—ã –Ω–∞ –≤—ã—Ö–æ–¥–Ω—ã–µ?',
                '–ù–∞—É—á–∏—Ç—å —Ç–µ–±—è —Ç–∞–Ω—Ü–µ–≤–∞—Ç—å?',
                '–ü—Ä–æ–±–æ–≤–∞–ª –ª–∏ —Ç—ã –∫–æ–≥–¥–∞-–Ω–∏–±—É–¥—å –∫–∞—Ä—Ç–æ—Ñ–µ–ª—å–Ω–æ–µ –ø—é—Ä–µ?',
                '–ö–∞–∫–∏–µ –ø–ª–∞–Ω—ã –Ω–∞ –≤—ã—Ö–æ–¥–Ω—ã–µ?',
                '–ö–∞–∫–∞—è —Ä—ã–±–∞ –ø–æ –≤–∫—É—Å—É –¥–ª—è —Ç–µ–±—è —Å–∞–º–∞—è –≤–∫—É—Å–Ω–∞—è?'
            ];
            document.getElementById('question').innerText = questions[Math.floor(Math.random() * questions.length)];
        }

        setInterval(generateQuestion, 20);
    </script>
